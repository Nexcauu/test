<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Presente - Sorveteria</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #f7caca;
            --tertiary-color: #f06292;
            --background-color: #fff5f5;
            --text-color: #333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            background-image: linear-gradient(315deg, var(--background-color) 0%, var(--secondary-color) 74%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .voucher-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .voucher-container::before,
        .voucher-container::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            opacity: 0.4;
            z-index: 0;
        }
        
        .voucher-container::before {
            top: -30px;
            left: -30px;
        }
        
        .voucher-container::after {
            bottom: -30px;
            right: -30px;
        }
        
        h1 {
            color: var(--tertiary-color);
            margin-bottom: 20px;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .ice-cream-icon {
            font-size: 5rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        .voucher-number {
            background-color: #f9f9f9;
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .voucher-pin {
            background-color: #f9f9f9;
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            max-width: 150px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .note {
            font-style: italic;
            color: #666;
            margin: 20px 0;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .back-btn:hover {
            background-color: var(--tertiary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @media (max-width: 500px) {
            .voucher-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .voucher-number, .voucher-pin {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="voucher-container">
        <h1>Vale Presente - Sorveteria</h1>
        <div class="ice-cream-icon">üç¶</div>
        <p>Parab√©ns! Voc√™ ganhou um vale presente especial!</p>
        
        <div class="voucher-number">
            <strong>N√∫mero do Vale:</strong><br>
            5041619560902221
        </div>
        
        <div class="voucher-pin">
            <strong>PIN:</strong><br>
            239488
        </div>
        
        <p class="note">Apresente este vale na sorveteria para resgatar seu presente especial.</p>
        
        <button class="back-btn" onclick="history.back()">Voltar</button>
    </div>
</body>
</html>
